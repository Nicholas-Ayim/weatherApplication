<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv ="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="weather.css">
        <script defer src="weather.js"></script>
    </head>
    <body>
        <div class="weather_container">
     <span><input class="search" type="text" placeholder="enter the name of the city">
            <button class="searchBtn"><i class="fa fa-search"></i></button>
        </span>
        <div class="weather_content">
            <img  class="weather_condition" src="sunny.jpeg" >
            <h1 class="degrees">20°C</h1>
            <h2 class="city">Accra</h2>
        </div>
        <div class="weather_state">
            <div class="degree_state">
                <img class="weatherCondition" src="weatherstate.jpeg">
                <div>
                <p class="degree">20°C</p>
                <p class="temperature">Humidity</p>
                </div>
            
            </div>
         <div class="weather_details">
                <img class="weather_det" src="wind.png">
                <div>
                <p class="measurement">15 km/h</p>
                <p class="measurement_state">wind Speed</p>
               </div>
                
            </div>
        </div>
    </div>
    </body>
</html>
